<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Leopard-Jump</title>
    <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
</head>

<body>
    <script>

        let leopard_x = 80;
        let leopard_y = 450;
        let y_speed = 0;
        let jump = false;
        let box_x = 2000;
        let box_y = 470;
        let game_over_num = 0;
        let score = 0;
        let hp = 3;
        let live = 'ðŸ§¡';
        let game_over = false;
        let lp_images = [];
        let lp_images_idx = 0;
        let bg_image;
        let stone_image;
        let virus_image;
        let enemy = 'stone';
        let log_in;
        let top_score;
        let top_score_name;

        function setup() {

            createCanvas(1000, 500);
            //image\\!
            stone_image = loadImage('img/stone.png');
            virus_image = loadImage('img/sars.png');
            bg_image = loadImage('img/game_background_4.png');
            for (let i = 0; i < 15; i++) {
                lp_images[i] = loadImage('img/lr_' + (i + 1) + '.png');
            }
            imageMode(CENTER);
            textSize(26);
            log_in = prompt('enter your name');
            if (log_in === null || log_in.trim() === '') {
                log_in = 'B.R.A.I.N';
            }

            load_data();
        }

        function draw() {

            image(bg_image, 500, 250, 1000, 500);

            if (game_over === false) {

                score++;
                enemy_action();
                fill(0);
                if (keyIsPressed === true && keyCode === DOWN_ARROW) {
                    // get down
                    lp_images_idx = 1;
                    leopard_y = 480;
                } else if (leopard_y > 450) {
                    leopard_y = 450;
                }
                image(lp_images[lp_images_idx++], leopard_x, leopard_y, 103 * 2, 50 * 2);

                lp_images_idx = lp_images_idx % 15;
                leopard_y = leopard_y - y_speed;
                if (jump === true) {
                    y_speed = y_speed - 0.5;
                    if (y_speed < -10) {
                        y_speed = 0;
                        jump = false;
                    }
                }

                let d = dist(leopard_x, leopard_y, box_x, box_y);

                if (d < 55 && game_over_num > 5) {
                    hp--;
                    game_over_num = 0;
                    if (hp === 0) {
                        game_over = true;
                        save_data();
                    }
                    //console.log(game_over_num);
                }
                game_over_num++;
                
            }
            text(score, 50, 50);
            text(log_in, 500, 50);
            let t = '';
            for (let i = 0; i < hp; i++) {
                t = t + live;
            }
            text(t, 860, 50);
            // top score
            fill(255);
            textSize(12);
            text('Top Player', 860, 100);
            text(top_score_name + ' : ' + top_score, 860, 120);
            textSize(26);

        }
        function save_data() {

            let my_score = score;

            if (my_score > top_score) {
                localStorage.setItem('top score', my_score);
                localStorage.setItem('top player', log_in);
            }

        }
        function load_data() {

            top_score = localStorage.getItem('top score');
            top_score_name = localStorage.getItem('top player');

        }
        function keyPressed() {
            if (keyCode === UP_ARROW && jump === false) {
                y_speed = 10;
                jump = true;
            }
        }

        function enemy_action() {

            if (enemy === 'stone') {
                image(stone_image, box_x, box_y, 60, 60);
            } else {
                image(virus_image, box_x, box_y, 60, 60);
            }

            box_x = box_x - 25;
            if (box_x < 0) {
                box_x = random(990, 5000);

                let r = random(1, 10);
                if (r < 5) {
                    enemy = 'virus';
                } else {
                    enemy = 'stone';
                }

                if (enemy === 'stone') {
                    box_y = 470;
                } else {
                    box_y = 400;
                }

            }


        }

    </script>
</body>

</html>
