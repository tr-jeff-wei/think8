</head>

<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
    <div class="container">
      <a class="navbar-brand" href="#">Start Bootstrap</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Home
              <span class="sr-only">(current)</span>
            </a>
          </li>

        </ul>
      </div>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <h1 class="mt-5">A Bootstrap 4 Starter Template</h1>
        <p class="lead">Complete with pre-defined file paths and responsive navigation!</p>



      </div>
    </div>
    <div class="row">
      <div class="container col-lg-6">
        <div>
          <div id='verify_widget' data-sitekey="6LdUyc0UAAAAALZwgbklq7oeclMSPcijcql1eWHg"></div>
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Enter email">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <button onclick="click_go();">Submit</button>
        </div>
      </div>
    </div>
  </div>


  <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
  <script>

    var widget1;

    var onloadCallback = function () {

      widget1 = grecaptcha.render(document.getElementById('verify_widget'), {
        'sitekey': '6LdUyc0UAAAAALZwgbklq7oeclMSPcijcql1eWHg'
      });
    }

    function click_go() {
      let info = grecaptcha.getResponse(widget1);
      console.log("info -> " + info);

      if (info === '') {
        alert("please check recaptcha!! ");
      } else {
        //
        // $.post('https://www.google.com/recaptcha/api/siteverify',
        //   { secret: "6LdUyc0UAAAAALZwgbklq7oeclMSPcijcql1eWHg", response: info },
        //   function (returnedData) {
        //     console.log(returnedData);
        //   }).fail(function () {
        //     console.log("return error");
        //   });

        $.post("https://www.google.com/recaptcha/api/siteverify/",
          { secret: "6LdUyc0UAAAAALZwgbklq7oeclMSPcijcql1eWHg", response: info }, 
          function (result) {
            console.log(result);
          });
      }

    }
  </script>

  <!-- Bootstrap core JavaScript -->
  
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
