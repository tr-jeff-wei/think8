<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>編輯字幕 - Python</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/6ec3c90698.js" crossorigin="anonymous"></script>
    <style>
        .floating-block {
            background: rgba(255, 255, 255, 0.99);
            color: white;
            width: 708px;
            z-index: 100;
            position: fixed;
            top: 300px;
            height: 100px;
        }
    </style>
</head>

<body class="container" style="margin: 10px;max-width: 1250px">
    <div class="floating-block1">
    </div>
    <div class="row">
        <div class="col">
            <div id='player'>
                <!-- <iframe width="560" height="315" src="https://www.youtube.com/embed/6UZOPofLoAI?controls=0" frameborder="0"
                            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"></iframe> -->
            </div>
        </div>
        <div class="col">
            <div style="margin-top: 10px;" id='list-item'>
                <div class="form-group">
                    <div class="form-row" style="margin-bottom: 5px;">
                        <div class="col-1">
                            <button type="button" class="btn btn-outline-info btn-sm" onclick="setlabel(this);"><i
                                    class="fas fa-play"></i></button>
                        </div>
                        <div class="col-3"> <label id='start_label'></label></div>
                        <div class="col-1">
                            <button type="button" class="btn btn-outline-info btn-sm" onclick="setlabel(this);"><i
                                    class="fas fa-play"></i></button>
                        </div>
                        <div class="col-5"> <label id='end_label'></label></div>
                    </div>
                    <div class="form-row">
                        <div class="col-10"><input type="text" class="form-control" id='my_label'></div>
                        <div class="col-2"><button type="button" class="btn btn-danger" onclick="add_label();"><i
                                    class="fas fa-check-circle"></i></button></div>
                    </div>
                </div>
                <div class="row">
                    <p id='result'></p>
                </div>
            </div>
        </div>
    </div>





</body>

<script>
    var stoptime = 5;
    // 2. This code loads the IFrame Player API code asynchronously.
    var tag = document.createElement('script');
    tag.src = "https://www.youtube.com/iframe_api";
    var firstScriptTag = document.getElementsByTagName('script')[0];
    firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    // 3. This function creates an <iframe> (and YouTube player)
    //    after the API code downloads.
    var player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '441',
            width: '780',
            videoId: '_uQrJ0TkZlc',
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    // 4. The API will call this function when the video player is ready.
    function onPlayerReady(event) {
        event.target.seekTo(1);
        //event.target.playVideo();
    }

    // 5. The API calls this function when the player's state changes.
    //    The function indicates that when playing a video (state=1),
    //    the player should play for six seconds and then stop.
    var done = false;

    function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
            setTimeout(stopVideo, stoptime * 1000);
            done = true;
        }
    }

    function stopVideo() {
        //player.stopVideo();
        player.pauseVideo();
    }

    function seek(ss, stops) {
        player.playVideo();
        player.seekTo(ss);
        setTimeout(stopVideo, stops * 1000);

    }

    function setlabel(elt) {
        var t = elt.parentElement.nextElementSibling;

        var sec = Math.floor(player.getCurrentTime());
        var min = Math.floor(sec / 60);
        sec = sec % 60;
        if (sec < 10) {
            sec = '0' + sec;
        }
        t.children[0].textContent = min + ':' + sec;
    }

    function add_label() {
        var sl = document.getElementById('start_label').textContent;
        var el = document.getElementById('end_label').textContent;
        var text = document.getElementById('my_label').value;

        var r = document.getElementById('result');
        r.innerHTML = r.innerHTML + "<br>'" + sl + "," + el + "," + text + "',";
    }
</script>

</html>
