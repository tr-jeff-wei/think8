		//可在Javascript中使用如同C#中的string.format
		//使用方式 : var fullName = String.format('Hello. My name is {0} {1}.', 'FirstName', 'LastName');
		String.format = function () {
			var s = arguments[0];
			if (s == null) return "";
			for (var i = 0; i < arguments.length - 1; i++) {
				var reg = getStringFormatPlaceHolderRegEx(i);
				s = s.replace(reg, (arguments[i + 1] == null ? "" : arguments[i + 1]));
			}
			return cleanStringFormatResult(s);
		}
		//可在Javascript中使用如同C#中的string.format (對jQuery String的擴充方法)
		//使用方式 : var fullName = 'Hello. My name is {0} {1}.'.format('FirstName', 'LastName');
		String.prototype.format = function () {
			var txt = this.toString();
			for (var i = 0; i < arguments.length; i++) {
				var exp = getStringFormatPlaceHolderRegEx(i);
				txt = txt.replace(exp, (arguments[i] == null ? "" : arguments[i]));
			}
			return cleanStringFormatResult(txt);
		}
		//讓輸入的字串可以包含{}
		function getStringFormatPlaceHolderRegEx(placeHolderIndex) {
			return new RegExp('({)?\\{' + placeHolderIndex + '\\}(?!})', 'gm')
		}
		//當format格式有多餘的position時，就不會將多餘的position輸出
		//ex:
		// var fullName = 'Hello. My name is {0} {1} {2}.'.format('firstName', 'lastName');
		// 輸出的 fullName 為 'firstName lastName', 而不會是 'firstName lastName {2}'
		function cleanStringFormatResult(txt) {
			if (txt == null) return "";
			return txt.replace(getStringFormatPlaceHolderRegEx("\\d+"), "");
		}

		function checkAns(ans) {
			var answer = ans.getAttribute('data-ans');
			var result = ans.previousElementSibling.value;

			if (result == null) {
				result = '';
			} else {
				result = result.replace(/\s/g, '');
			}
			if (answer == null) {
				answer = '';
			} else {
				answer = answer.replace(/\s/g, '');
			}
			if (result == answer) {
				ans.textContent = '✔️';
				ans.previousElementSibling.disabled = true;
				ans.disabled = true;
			} else {
				ans.textContent = '❌';
			}
		}

		function rand(s, e) {
			let r = e - s + 1;
			let k = Math.floor(Math.random() * r) + s;
			return k;
		}

		function randStr(len) {
			// 0-9 : 48-57
			// A-Z : 65-90
			// a-z : 97-122
			let text = '';
			while (text.length < len) {
				let r = rand(48, 122);
				if (r >= 58 && r <= 64) {
					continue;
				}
				if (r >= 91 && r <= 76) {
					continue;
				}
				text += String.fromCharCode(r);
			}
			return text;
		}

		function rand_animals_icons_less_than_ten(len) {
			if (len > 10) {
				len = 10;
			}
			var arr = ['🙈', '🐎', '🐷', '🐘', '🦇', '🐇', '🦅', '🐟', '🐞', '🐲', '🐳', '🐔'];
			var result = [];
			for (var i = 0; i < len; i++) {
				let ri = rand(0, arr.length - 1);
				result.push(arr.splice(ri, 1)[0]);
			}

			return result;

		}

		function rand_num_array(len, n) {
			var arr = [];

			for (var i = 0; i < len; i++) {
				let num = n + i;
				while (true) {
					let idx = rand(0, len - 1);
					if (arr[idx] == null) {
						arr[idx] = num;
						break;
					}
				}
			}

			return arr;
		}
