        function qb7(qId, xse) {
            // xse 找大、小、相同目標三種類型 0,1,2
            // let xse = ranInt(3);
            // xse = 0;

            let a1 = generate_norepeat_array2(10);

            let t;
            let findN;
            let codet1 =
                "int target   = ?  ; // Q.1 放入已知的值，0 號的值";
            let codep1 =
                "int position = ?  ; // Q.2 放入 target 值的位置，0 號";
            switch (xse) {
                case 0:
                    t =
                        " 最大的數值 和 陣列位置（maximum value & array index）";
                    break;
                case 1:
                    t =
                        " 最小的數值 和 陣列位置（minimum value & array index）";
                    break;
                case 2:
                    if (Math.random() > 0.4) {
                        findN = a1[ranInt(a1.length)];
                    } else {
                        findN = ranInt(100);
                    }
                    t = ` 目標數值「${findN}」 和 陣列位置（minimum value & array index）`;
                    codet1 =
                        "int target   = ?  ; // Q.1 放入目標值 " + findN;
                    codep1 = "int position = ?  ; // Q.2 放入不存在值 -1";
                    break;
            }

            let des = `找出` + t;

            // question // ---------------------------

            let vname = ranArrVarName();
            let a1s = array_to_javacode("int", a1, vname);

            // question-code //-----------------------

            let code = `${a1s}

// 用來記住 值、位置 的兩個變數
${codet1}
${codep1}

// 用 for 檢查每一個數
for( int i=? ; i<? ; i++ ){  // Q.3 重頭走一遍。
    if( ??  target ){        // Q.4 判斷每個元素 大於、小於、等於 目標
        target  = ? ;        // Q.5 記住值（修改目標值）
        position= ? ;        // Q.6 記住位置（修改目標位置）
    }      
}

System.out.println( ? ) ;  // Q.7 印出值 target 
                           // Q.8 上列看到什麼結果
System.out.println( ? ) ;  // Q.9 印出位置 position
                           // Q.10 上列看到什麼結果
`;
            // question-code //-----------------------

            let ans = [];
            let ex = [];
            let target = a1[0];
            let position = 0;
            if (xse == 2) {
                target = findN;
                position = -1;
            }
            for (let i = 0; i < a1.length; i++) {
                if (xse == 0) {
                    if (target < a1[i]) {
                        target = a1[i];
                        position = i;
                    }
                }
                if (xse == 1) {
                    if (target > a1[i]) {
                        target = a1[i];
                        position = i;
                    }
                }
                if (xse == 2) {
                    if (target == a1[i]) {
                        target = a1[i];
                        position = i;
                    }
                }
            }

            // q1
            if (xse == 2) {
                // 找目標
                ans.push(`int target=${findN};`);
            } else {
                // 找大小
                ans.push(`int target=${vname}[0];`);
            }
            ex.push("int target   = ?  ;");

            // q2
            if (xse == 2) {
                // 找目標
                ans.push("int position = -1 ;");
            } else {
                // 找大小
                ans.push("int position = 0 ;");
            }
            ex.push("int position = ?  ;");

            // q3
            ans.push(`for( int i=0 ; i<${vname}.length ; i++ ){`);
            ex.push("for( int i=? ; i<? ; i++ ){");

            // q4
            switch (xse) {
                case 0:
                    ans.push(`if(${vname}[i]>target){`);
                    break;
                case 1:
                    ans.push(`if(${vname}[i]<target){`);
                    break;
                case 2:
                    ans.push(`if(${vname}[i]==target){`);
                    break;
            }
            ex.push("if( ??  target ){");

            // q5
            ans.push(`target=${vname}[i];`);
            ex.push("target  = ? ;");

            // q6
            ans.push(`position=i;`);
            ex.push("position  = ? ;");

            // q7
            ans.push(`System.out.println( target ) ;`);
            ex.push("System.out.println( ? ) ;");

            // q8
            ans.push(target);
            ex.push("印出什麼?  output?");

            // q9
            ans.push(`System.out.println( position ) ;`);
            ex.push("System.out.println( ? ) ;");

            // q10
            ans.push(position);
            ex.push("印出什麼?  output?");

            build_question(qId, ans, des, code, ex);
        }

        function qb7_target(qId) {
            // xse 找大、小、相同目標三種類型 0,1,2
            // let xse = ranInt(3);
            // xse = 0;

            let a1 = generate_norepeat_array2(10);

            let findN;
            if (Math.random() > 0.4) {
                findN = a1[ranInt(a1.length)];
            } else {
                findN = ranInt(100);
            }
            let t = ` 目標數值「${findN}」 和 陣列位置（minimum value & array index）`;
            let codet1 = "int target   = ?  ; // Q.1 放入目標值 " + findN;
            let codep1 = "int position = ?  ; // Q.2 放入不存在值 -1";

            let des = `找出` + t;

            // question // ---------------------------

            let vname = ranArrVarName();
            let a1s = array_to_javacode("int", a1, vname);

            // question-code //-----------------------

            let code = `${a1s}

// 用來記住 值、位置 的兩個變數
${codet1}
${codep1}

// 用 for 檢查每一個數
for( int i=? ; i<? ; i++ ){  // Q.3 重頭走一遍。
    if( ??  target ){        // Q.4 判斷每個元素 等於 目標
        position= ? ;        // Q.5 記住位置（修改目標位置）
    }      
}

System.out.println( ? ) ;  // Q.6 印出位置 position
                           // Q.7 上列看到什麼結果
`;
            // question-code //-----------------------

            let ans = [];
            let ex = [];
            let target = findN;
            let position = -1;

            for (let i = 0; i < a1.length; i++) {
                if (target == a1[i]) {
                    target = a1[i];
                    position = i;
                }
            }

            // q1
            ans.push(`int target=${findN};`);
            ex.push("int target   = ?  ;");

            // q2
            ans.push("int position = -1 ;");
            ex.push("int position = ?  ;");

            // q3
            ans.push(`for( int i=0 ; i<${vname}.length ; i++ ){`);
            ex.push("for( int i=? ; i<? ; i++ ){");

            // q4
            ans.push(`if(${vname}[i]==target){`);
            ex.push("if( ??  target ){");

            // q5
            ans.push(`position=i;`);
            ex.push("position  = ? ;");

            // q6
            ans.push(`System.out.println( position ) ;`);
            ex.push("System.out.println( ? ) ;");

            // q7
            ans.push(position);
            ex.push("印出什麼?  output?");

            build_question(qId, ans, des, code, ex);
        }
    </script>
